<!DOCTYPE html>
<html lang="en">

<head>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="All"> 
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
        <a class="navbar-brand text-gradient" href="#">Restaurant</a>

        <!-- Search input -->
        <form id="search-form" class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id="search-input">
            <button class="btn btn-outline-warning" type="submit" id="search-button">Search</button>
        </form>
        <!-- Navbar toggler for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation links -->
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav ms-auto" id="navbarScrollContainer" style="max-height: 100px; overflow-y: auto;">
                <li class="nav-item">
                    <a href="#All" class="nav-link" data-category="all">All</a>
                </li>
                <li class="nav-item">
                    <a href="#Starters" class="nav-link" data-category="starters">Starters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-category="mains" href="#Mains">Mains</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-category="desserts" href="#Desserts">Desserts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-category="beverages" href="#Beverages">Beverages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Specials">Specials</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Video Section -->
    <div class="video">
        <video src="https://files.codingninjas.in/restaurant-1706081051.mp4" autoplay loop muted playsinline>
            Your browser does not support the video tag.
        </video>
    </div>

    <section id="menu-items" class="container">
        <div class="row" id="menu-container">
            <!-- Menu items will be inserted here by JavaScript -->
        </div>
    </section>

    <footer class="footer">
        <div class="footer-start">
          <div class="main-logo">
            <div class="logo">
              <img src="https://content.wepik.com/statics/532936525/preview-page0.jpg" alt="Restaurant Logo">
            </div>
            <div class="logo-info">
              <h4 class="text">Delicious Eats</h4>
              <p>Where taste meets the myth!</p>
            </div>
          </div>
          <div class="newsletter">
            <h4 class="text">Join our Newsletter</h4>
            <form>
              <input type="email" placeholder="Enter your email" required>
              <button type="submit" class="button">Subscribe</button>
            </form>
          </div>
        </div>
      
        <div class="footer .inner">
          <div class="column">
            <h4 class="column-title">Quick Links</h4>
            <ul>
              <li><a href="#">Menu</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
      
          <div class="column">
            <h4 class="column-title">Follow Us</h4>
            <ul>
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Instagram</a></li>
              <li><a href="#">Twitter</a></li>
            </ul>
          </div>
        </div>
      
        <div class="copyright">
          <p>&copy; 2024 Delicious Eats. All rights reserved.</p>
        </div>
      </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </section>
</body>

</html>
